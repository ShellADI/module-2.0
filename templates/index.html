<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Data Extraction Form</title>
    <!-- Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">College Data Extraction</h1>
        <form action="/extract_data" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="college_name" class="form-label">College Name</label>
                <input type="text" class="form-control" id="college_name" name="college_name" required>
            </div>
            <div class="mb-3">
                <label for="streams" class="form-label">Stream(s)</label>
                <input type="text" class="form-control" id="streams" name="streams" placeholder="Comma-separated or 'everything'" required>
            </div>
            <div class="mb-3">
                <label for="input_excel" class="form-label">Upload Excel File</label>
                <input type="file" class="form-control" id="input_excel" name="input_excel" accept=".xlsx,.xls" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
